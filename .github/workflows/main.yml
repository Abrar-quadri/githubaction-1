# name of the workflow/pipeline
name: github action demo1 pipeline

#trigger event          ---> when github action calls this workflow
on:
    push:
        branches:
        - main

jobs:
    demo-jobs:
        runs-on: ubuntu_latest

        steps:
            - name: checkout code
              uses: action/checkout@v2
            - name: print message
              run: echo "welcome to github actions"
























